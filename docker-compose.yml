---
# DO NOT USE IN PRODUCTION.
# Docker Compose file to create a MariaDB database instance FOR TESTING ONLY. Sensitive settings are
# saved in plain text here and service configurations favor convenience over security.
# DO NOT USE IN PRODUCTION.
#
# Recall that MYSQL_ALLOW_EMPTY_PASSWORD allows empty password for root user.
version: '2'
services:
  mariadb:
    image: mariadb:10.3
    ports:
      - '127.0.0.1:3307:3307'
    volumes:
      - ./docker/mariadb/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_PASSWORD=tester
      - MYSQL_USER=tester
  mysql:
    image: mysql:latest
    ports:
      - '127.0.0.1:3306:3306'
    volumes:
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_PASSWORD=tester
      - MYSQL_USER=tester
  postgresql:
    image: postgres:alpine
    ports:
      - '127.0.0.1:5432:5432'
    environment:
      - POSTGRES_PASSWORD=tester
      - POSTGRES_USER=tester

...
